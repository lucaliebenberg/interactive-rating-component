<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Interactive Rating Component</title>
</head>
<body>
    <main>
        <form class="form">
            <div class="form__iconWrapper">
                <img src="./icon-star.svg" alt="star icon" class="form__icon"/>
            </div>
            <h1 class="form__title">How did we do?</h1>
            <p class="form__subtitle">Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
            <div class="form__ratingWrapper">
            <label for="rating1">1
                <input type="radio" class="form__radio" name="rating" value="1" />
            </label>
            <label for="rating2">2
                <input type="radio" class="form__radio" name="rating" value="value" />
            </label>
            <label for="rating3">3
                <input type="radio" class="form__radio" name="rating" value="value" />
            </label>
            <label for="rating4">4
                <input type="radio" class="form__radio" name="rating" value="value" />
            </label>
            <label for="rating5">5
                <input type="radio" class="form__radio" name="rating" value="value" />
            </label>
        </div>
        <div class="form__btnWrapper">
            <button type="submit" class="form__btn" name="submit">Submit</button>
        </div>    
        </form>   
    </main>
</body>
</html>
